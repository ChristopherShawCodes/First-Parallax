<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <div class="container" id="container">
        <canvas id="canvas1"></canvas>
    </div>
    <div class="container" id="controls">
        <p>Current Game Speed : <span id="showGameSpeed"></span></p>
        <p id="instructions">Adjust Game Speed With Slider</p>
        <input type="range" min="0" max="10" value="2" class="slider" id="slider">
        <button id="pause">Pause Game</button>
        <button id="continue">Continue Game</button>
    </div>
    <script src="/home.js"></script>
</body>
</html>
